<!doctype html>
<html lang="en" ng-app="LunchCheckApp">
  <head>
    <title>Lunch Checker</title>
    <script src="js/angular.min.js"></script>
    <script src="js/app.js"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="styles/bootstrap.min.css">
    <style>
      .message { font-size: 1.3em; font-weight: bold; }
    </style>
  </head>
<body>
   <div class="container" ng-controller="LunchCheckController">
     <h1>Lunch Checker</h1>

         <div class="form-group" ng-class="{'has-error':state < 0, 'has-success':state > 0}">
             <input id="lunch-menu" type="text" ng-model="menu"
             placeholder="list comma separated dishes you usually have for lunch. Empty items are NOT considered"
             class="form-control">
         </div>
         <div class="form-group">
             <button class="btn btn-default" ng-click="checkLunch()">Check If Too Much</button>
         </div>
         <div class="form-group message" ng-class="{'text-danger':state < 0, 'text-success':state > 0}">
           {{message}}
         </div>
   </div>

</body>
</html>
