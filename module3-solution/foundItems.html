<div class="container" ng-if="list.found">
  <h3>Results:</h3>
  <ul>
    <li ng-repeat="item in list.found">
      {{item.name}} {{item.description}}
      <button ng-click="list.onRemove({index: $index});">Don't want this one!</button>
    </li>
  </ul>
  <div ng-if="list.empty()" class="error">Nothing found</div>
</div>
