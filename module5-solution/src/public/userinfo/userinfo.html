<div class="container">
    <h2 class="text-center">My Info</h2>

    <div ng-if="!userInfoCtrl.userInfo">Not Signed Up Yet.
        <a ui-sref="public.signup">Sign up Now!</a>
    </div>
    <div ng-if="userInfoCtrl.userInfo">
        <div>
            <table class="table">
                <thead>
                  <tr>
                    <th>Firstname</th>
                    <th>Lastname</th>
                    <th>Email</th>
                    <th>Phone number</th>
                  </tr>
                </thead>
                <tbody>
                  <tr>
                    <td>{{userInfoCtrl.userInfo.firstName}}</td>
                    <td>{{userInfoCtrl.userInfo.lastName}}</td>
                    <td>{{userInfoCtrl.userInfo.email}}</td>
                    <td>{{userInfoCtrl.userInfo.phone}}</td>
                  </tr>
                </tbody>
            </table>
        </div>
        <div class="col-lg-8 col-lg-offset-2 col-md-8 col-md-offset-2 col-sm-8 col-sm-offset-2">
            <div class="row">
                <h2 class="text-left hidden-xs">Favorite</h2>
                <h2 class="text-center visible-xs">Favorite</h2>
            </div>
            <div class="row">
                <menu-item menu-item="userInfoCtrl.menuItem"></menu-item>
            </div>
        </div>
    </div>
</div>
